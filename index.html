<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nova Games</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f1a;
    color: white;
}

/* Neon Title */
header {
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 3em;
    color: #00f7ff;
    text-shadow:
        0 0 5px #00f7ff,
        0 0 10px #00f7ff,
        0 0 20px #00f7ff,
        0 0 40px #0088ff;
}

/* Search */
.search-container {
    text-align: center;
    margin-bottom: 20px;
}

.search-container input {
    width: 60%;
    padding: 12px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    outline: none;
}

/* Grid */
.games {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.game-card {
    background: #1c1c2e;
    border-radius: 15px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
}

.game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00f7ff;
}

.game-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.game-card h3 {
    text-align: center;
    padding: 10px;
}

/* Section Title */
.section-title {
    text-align:center; 
    margin-top:40px; 
    color:#00f7ff;
    font-size: 2em;
}

/* Warning Footer */
.warning-footer {
    background: #ff0033;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 14px;
    font-weight: bold;
    margin-top: 40px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
}

.modal iframe {
    width: 90%;
    height: 85%;
    margin: 3% auto;
    display: block;
    border: none;
    border-radius: 10px;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    cursor: pointer;
    color: white;
}
</style>
</head>

<body>

<header>
    <h1>NOVA GAMES</h1>
</header>

<div class="search-container">
    <input type="text" id="search" placeholder="Search games..." onkeyup="searchGames()">
</div>

<!-- Games Section -->
<div class="games" id="gameList">
    <!-- Your game cards remain unchanged -->
    ...
</div>

<!-- Warning Footer -->
<div class="warning-footer">
⚠️ By using this website, you acknowledge that you are putting yourself at risk.
Use it responsibly and for your own good before playing any game.
</div>

<!-- Modal -->
<div id="gameModal" class="modal">
    <span class="close" onclick="closeGame()">&times;</span>
    <iframe id="gameFrame"></iframe>
</div>

<script>
function searchGames() {
    let input = document.getElementById("search").value.toLowerCase();
    let games = document.getElementsByClassName("game-card");

    for (let i = 0; i < games.length; i++) {
        let title = games[i].getElementsByTagName("h3")[0];
        let textValue = title.textContent || title.innerText;
        games[i].style.display =
            textValue.toLowerCase().includes(input) ? "" : "none";
    }
}

function openGame(url) {
    document.getElementById("gameFrame").src = url;
    document.getElementById("gameModal").style.display = "block";
}

function closeGame() {
    document.getElementById("gameModal").style.display = "none";
    document.getElementById("gameFrame").src = "";
}
</script>

</body>
</html>
